<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Alarm</title>
</head>

<body>
    <div class="wrapper">
        <img src="wall-clock.png" alt="clock" />
        <h1>00:00:00</h1>

        <div class="time">
            <div class="collums">
                <select>
                    <option value="Hour" select hidden>Hours</option>
                </select>
            </div>
            <div class="collums">
                <select>
                <option value="Minute " select hidden>Minutes</option>
                </select>
            </div>
            <div class="collums ">
                <select>
                    <option value="AMPM" select hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</optio>
                </select>
            </div>
        </div>

        <button>Set Alarm</button>

    </div>

</body>
<script src="script.js"></script>

</html>
