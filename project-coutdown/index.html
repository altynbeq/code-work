<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TImer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Time till end of the lockdown</h1>
    <div>
        <div class="count-container">
            <div class="count-elemet days">
                <p class="big-text" id="days">0</p>
                <span style="margin-left: 4rem;">Days</span>
            </div>
            <div class="count-elemet hours">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="count-elemet minutes">
                <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="count-elemet seconds">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
