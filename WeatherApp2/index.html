<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="separ"></div>

            <section class="weatherSrch">
                <p class="infoText ">Please enter valid city:</p>
                <input type="text" placeholder="Enter city name" required/>
                <div class="separator"></div>
                <button class="locationBttn">Find device location</button>
                <button class="srchBttn">Search</button>
            </section>

            <section class="weatherInfo hide">
                <div class="infoTop">
                    <img src="clear.svg" alt="" />
                    <div class="degree">
                        <h2 class="degreeNum">27</h2>
                        <span>&#176</span>C
                    </div>
                    <h3 class="skyInfo">Sky info</h3>
                    <div class="location">
                        <span class="iconify" data-icon="bx:map"></span>
                        <h3 class="locationInfo">Location</h3>
                    </div>
                </div>
                <div class="separ"></div>
                <div class="infoBottom">
                    <div class="infoBottomLeft">
                        <div class="feelsLike">
                            <h2>30</h2>
                            <span class="iconify" data-icon="carbon:temperature-hot"></span>
                        </div>
                        <p>Feels like</p>
                    </div>
                    <div class="separHigh"></div>
                    <div class="infoBottomRight">
                        <div class="humidity">
                            <h2>84</h3>
                                <span class="iconify" data-icon="wi:humidity"></span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                </sectionv>
        </div>
    </div>

</body>
<script src="scripts.js"></script>

</html>
